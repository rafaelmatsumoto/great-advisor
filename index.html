<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercises JS</title>
    <style>
      html { font-size: 100%; }

      @media only screen and (min-width: 768px){
        html{ font-size: 62.5%; }
      }

      body{font-family: Arial, Helvetica, sans-serif; font-size: 1.6rem;}
    
      .btn{
        font-size: 1.2rem;
        width: 10rem;
        height: 5rem;
        border-radius: 5px;
        background-color: #555555;
        color: #ffffff;
      }

      
    </style>
  </head>
  <body>

    <button type="button" class="btn" name="button" id="search"> Give me an advice </button>
    <p id="quote"></p>
    
    <p><a href="tel:5547984016737" rel="nofollow">+55 (47) 98401-6737 </a></p>
  
  <script type="text/javascript">
    
    document.getElementById('search').addEventListener("click", async () => {
      const URL_TO_FETCH = `https://api.adviceslip.com/advice`;
      const response = await fetch(URL_TO_FETCH);
      const responseJson = await response.json();
      document.getElementById('quote').innerHTML = responseJson.slip.advice;
    });
  
  </script>
  </body>
</html>
